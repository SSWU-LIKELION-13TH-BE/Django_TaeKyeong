<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPage 수정하기</title>
</head>

<body>
    <h2>내 정보 수정하기</h2>

    <form method="POST" action="{% url 'user:update_user' %}">
        {% csrf_token %}

        <p><label for="id_nickname">username:</label></p>
        <input type="text" name="username" id="id_username" value="{{ user.username }}" required>

        <p><label for="id_nickname">닉네임:</label></p>
        <input type="text" name="nickname" id="id_nickname" value="{{ user.nickname }}" required>

        <p><label for="id_id">아이디:</label></p>
        <input type="text" name="id" id="id_id" value="{{ user.id }}" required>

        <p><label for="id_password">비밀번호:</label></p>
        <input type="password" name="password" id="id_password" placeholder="새 비밀번호를 입력하세요">

        <br><br>
        <button type="submit">수정하기</button>
    </form>

    <a href="{% url 'user:mypage' %}">← 마이페이지로 돌아가기</a>
</body>

</html>
